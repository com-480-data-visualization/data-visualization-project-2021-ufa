<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Data Visualization</title>
</head>
<body>
  <div>
    <div class="text-center mt-2">
      <h1 class="text-3xl">arXiv visualization</h1>
      <span class="mt-2">Adina-Maria Ciubotaru &middot; Florian Cassayre &middot; Utku Görkem Ertürk</span>
    </div>
    <div class="grid grid-cols-4 gap-4">
      <div class="col-start-2 col-span-2">
        <div id="categories-graph"></div>
        <div class="text-center">
          <div>
            Category:
            <span id="categories-selected-category" class="font-bold"></span>
          </div>
          <div>
            Field:
            <span id="categories-selected-field" class="font-bold"></span>
          </div>
          <div>
            Papers:
            <span id="categories-selected-count" class="font-bold"></span>
          </div>
        </div>
      </div>
      <div id="similar-bar" class="col-start-2 col-span-1"></div>
      <div id="published-line" class="col-start-3 col-span-1"></div>
    </div>
  </div>
</body>
</html>
