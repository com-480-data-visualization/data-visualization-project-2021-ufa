<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Data Visualization</title>
</head>
<body style="visibility: hidden">

  <button type="button" onclick="openModal()" class="inline-flex items-center justify-center text-center fixed top-2 right-2 w-1.5 h-1.5 rounded-full shadow-sm hover:bg-gray-300 p-5  bg-gray-500">
    <span class="text-lg font-medium text-white"> i </span>
  </button>

<div id="modal" class="fixed z-10 inset-0 overflow-y-auto">
  <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

  
    <div class="rounded-md border bg-gray-50 inline-block align-bottom text-left overflow-hidden transform sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
      <div class=" px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <div class="sm:flex sm:items-start">
          <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
            <h3 class="text-center text-lg leading-6 font-semibold text-gray-900 pb-1" id="modal-title">
              arXiv dataset in graphs
            </h3>
            <div class="mt-2">
              <p class="text-sm">
                 This is a tool that allows you to visualize through interactive graphs the scientific publications in the <a class="font-bold text-green-500 underline" href="https://www.kaggle.com/Cornell-University/arxiv">arXiv dataset</a> and it is not endorsed by arXiv. 
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class=" px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
    
        <button type="button" onclick="closeModal()" class="bg-gray-50 mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-white  sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
  <div class="h-screen">
    <div class="grid grid-cols-4 grid-rows-12 gap-4 h-full">
      <div class="col-start-2 col-span-2 row-span-2 content-center overflow-hidden">
        <div class="text-center"><p id="value-time"></p></div>
        <div class="w-full h-full" id="slider-time"></div>
      </div>
      <div class="col-span-2 row-span-6 overflow-hidden">
        <div id="categories-graph" class="w-full h-full"></div>
      </div>
      <div class="col-span-2 row-span-6 overflow-hidden relative">
        <div id="cloud-tooltip" class="absolute w-min left-1/2 top-1/2 hidden" style="transform: translate(-50%, -120%)">
          <div class="bg-black text-white text-sm rounded py-1 px-4 right-0 bottom-full text-center max-w-xl">
            <a href="#" target="_blank" id="cloud-tooltip-link" class="block whitespace-nowrap underline"></a>
            <span id="cloud-tooltip-description" class="block whitespace-nowrap overflow-hidden overflow-ellipsis"></span>
            <span id="cloud-tooltip-categories" class="block whitespace-nowrap overflow-hidden overflow-ellipsis"></span>
            <svg class="absolute text-black h-2 w-full left-0 top-full" x="0px" y="0px" viewBox="0 0 255 255"
                 xml:space="preserve"><polygon class="fill-current" points="0,0 127.5,127.5 255,0"/></svg>
          </div>
        </div>
        <div id="papers-cloud" class="w-full h-full"></div>
      </div>
      <div class="col-start-1 col-span-1 row-span-4 overflow-hidden text-center">
        <div>
          Category:
          <span id="categories-selected-category" class="font-bold">-</span>
        </div>
        <div>
          Field:
          <span id="categories-selected-field" class="font-bold">-</span>
        </div>
        <div>
          Papers:
          <span id="categories-selected-count" class="font-bold">-</span>
        </div>
      </div>
      <div id="similar-bar" class="col-start-2 col-span-1 row-span-4 w-full h-full overflow-hidden"></div>
      <div id="published-line" class="col-start-3 col-span-1 row-span-4 w-full h-full overflow-hidden"></div>
    </div>
  </div>
</body>
</html>
<script>
  function closeModal(){
    if (!document.querySelector("#modal").classList.contains('hidden'))
        document.querySelector("#modal").classList.add('hidden');
   };
   function openModal(){
    if (document.querySelector("#modal").classList.contains('hidden'))
        document.querySelector("#modal").classList.remove('hidden');
   };
</script>
